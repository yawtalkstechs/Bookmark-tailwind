{% extends 'base.html' %}
{% load tailwind_filters %}

{% block title %}Log-In{% endblock title %}

{% block content %}
<h1 class="text-5xl text-sky-600 underline py-2 font-extrabold">Log-In </h1>
<p class="text-xl font-semibold py-2">Please, use the following form to log-in:</p>
<div>
    <form method="post" class="form-control">
        {% csrf_token %}
        {{form|crispy}}

        <button type="submit" 
            class="inline-block text-white rounded-full bg-sky-400 hover:bg-sky-600 py-3 px-2 my-2">
            Log In
        </button>
    </form>
</div>
{% endblock content %}
